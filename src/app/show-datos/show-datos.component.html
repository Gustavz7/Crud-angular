<div class="card-container">
    <mat-card class="example-card" *ngFor="let item of cartasmodel_var">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                <p>
                    <span matBadge={{item.id}} matBadgeOverlap="false">{{item.titulo}}</span>
                </p>
            </mat-card-title>
            <mat-card-subtitle>{{item.subtitulo}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{item.descripcion}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-mini-fab color="primary" aria-label="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Borrar">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

</div>
